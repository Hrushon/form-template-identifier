[flake8]
ignore =
    W503,
    F811
exclude =
    tests/,
    */migrations/,
    venv/,
    env/
per-file-ignores =
    */settings.py: E501
    */v1/filters.py: I004
    */v1/serializers.py: I004, I001
    */v1/views.py: I004, I001
    */head/models.py: I004
    */users/serializers.py: I004, I001
    */users/views.py: I004, I001
max-complexity = 10
